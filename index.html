<DOCTYPE html> 
<html lang = "en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Book Library | noobdev </title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body> 
    <form>
        <ul>
         <li>
           <label for="title">Title:</label>
           <input type="text" id="title" name="book_title">
         </li>
         <li>
           <label for="author">Author:</label>
           <input type="text" id="author" name="book_author">
         </li>
         <li>
            <label for="pages">No. of Pages </label>
            <input type="number" id="pages" name="book_pages">
          </li>
         <li>
           <label for="status">Reading status:</label>
           <select name="read_status" id="status">
            <option value="Completed">Completed</option>
            <option value="In-progress">In-progress</option>
            <option value="Queued">Queued</option>
           </select>
         </li>
         <br>
           <input type="button" id="submit" name="submit_button" value="submit" onclick='addBooktoLibrary()'>
        </ul>
       </form>
  
      <table id="header">
        <tr>
          <th>title</th>
          <th>author</th>
          <th>pages</th>
          <th>readstatus</th>
        </tr>
        <tbody id="table"> </tbody>
      </table>
</body>

<script src = "Library-script.js"></script>
</html>
